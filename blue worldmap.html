			background-size:contain;
			background-attachment:fixed;
			min-height: 100%;

		.hexagon{

     	<div class="btn-group">
     	<button class="button" id="red_btn" value="0" onclick="red()">red
     	</button>
     	<div class="roll-down-menu">
     	<button class="button" id="yellow_btn" value="1" onclick="yellow()">yellow</button>
     	<button class="button" id="green_btn" value="2" onclick="green()">green</button>
     	</div>
     	</div>
         	<script type="text/javascript">
     		var num;
     		function red(){
     			num=document.getElementById("red_btn").value;
     		}
     		function yellow(){
     			num=document.getElementById("yellow_btn").value;
     		}
     		function green(){
     			num=document.getElementById("green_btn").value;
     		}
     		function change_color(x){
     			switch(num){
     			case "0":     				
     			document.getElementById(x).src="http://i.imgur.com/5Axcvc7.png";
     			break; //red
     			case "1":
     			document.getElementById(x).src="http://i.imgur.com/fKctms1.png";
                break; //yellow
                case "2":
     			document.getElementById(x).src="http://i.imgur.com/wXSDaIG.png";
                break;//green
                }

            }	         	      			
            </script>
